{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Main Section -->
<main class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
  <div class="mb-8">
    <a href="{% url 'projects:runs' %}" class="font-bold text-blue-500 hover:text-blue-300">
      <i class="fas fa-backward fa-fw"></i>BACK TO ALL RUNS</a>
  </div>

  <!-- CARD -->
  <div class="max-w-2xl rounded-lg overflow-hidden shadow-lg m-16 border-2 border-gray-600 p-8">

    <p class="text-gray-600 text-4xl mb-4"><b>{{run.run_name}} by Analyst: {{run.analyst_id}}</b></p>
    <p class="text-gray-900">RUN_ID: {{run.id}}</p>
    <p class="text-gray-600">
      PURPOSE: {{run.purpose}}
    </p>
    <p class="text-gray-600">RESULTS: {{run.results}}</p>
    <p class="text-gray-600">CONCLUSION: {{run.conclusion}}</p>
    <p class="text-gray-600">COMMENTS: {{run.comments}}</p>
  </div>


  </div>
  </div>




</main>

{% endblock %}
