{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Main Section -->
<style>
  input,
  textarea,
  select {
    border: 2px solid black;
  }

  .form-control {
    margin: 10px 0
  }
</style>
<main class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
  <div class="mb-8">
    <a href="{% url 'projects:projects' %}" class="font-bold text-blue-500 hover:text-blue-300">
      <i class="fas fa-backward fa-fw"></i>BACK TO ALL PROJECTS</a>
  </div>


  <!-- Replace with your content -->
  <div class="px-4 py-6 sm:px-0">
    <div class="p-8 rounded-lg border-4 border-solid border-gray-200">
      <form method="POST" enctype="multipart/form-data">

        {% csrf_token %} {% for field in form %}
        <div class="form-control {% if field.errors %}errors{% endif %}">
          <div class="">{{ field.label_tag }}</div>
          <div class="">{{ field }}</div>
          <div class="errors">{{ field.errors }}</div>
        </div>

        {% endfor %}

        <button type="submit" class="bg-green-600 hover:bg-green-500 text-white text-2xl rounded p-2 mt-8">CREATE
          PROJECT</button>
        <button onclick="myFunction()">Click me!</button>
      </form>
    </div>
  </div>
  </div>
</main>
<script src="{% static 'projects/js/app.js' %}"></script>
{% endblock %}
