{% extends 'base.html' %} {% block content %}

<main>
  <div class=" p-6 sm:px-6 lg:px-8">
    <!-- Replace with your content -->
    <div class="px-4 py-6 sm:px-0 flex justify-center">
      <div class="p-8 rounded-lg border-4 border-solid border-gray-200" style="width:1200px;">
        <div class="mb-8 font-bold text-4xl">
          <h1>PROJECTS</h1>
        </div>
        <div class="mb-2 flex justify-center">
          <a href="{% url 'projects:create-project' %}"><button type="button"
              class="tracking-wider text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-lg px-5 py-2.5 text-center text-2xl mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-30">CREATE
              PROJECT
            </button></a>
        </div>

        <div class="p-8 rounded-lg  flex justify-center">
          <table class="table-auto border-collapse ">
            <thead>
              <tr>
                <th class="px-4 py-2 "></th>
                <th class="px-4 py-2"></th>
                <th class="px-4 py-2"></th>
                <th class="px-4 py-2"></th>
              </tr>
            </thead>
            <tbody>
              {% for project in projects %}
              <tr class="align-middle border-4 border-slate-700">
                <td class="border px-4 py-2 font-bold text-3xl" style="width:400px">
                  {{project.title}}
                </td>
                <td class="border px-4 py-4 mt-2align-middle">
                  <a href="{% url 'projects:project' project.id %}" class=""><button type="button"
                      class="tracking-wider text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-lg px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-24">View</button>
                  </a>
                </td>
                <td class="border px-4 py-4 align-middle">
                  <a href="{% url 'projects:update-project' project.id %}" class=""><button type="button"
                      class="tracking-wider text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-lg px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 w-24">Update</button></a>
                </td>
                <td class="border px-4 py-2 align-middle">
                  <a href="{% url 'projects:project-delete-confirm' project.id %}" class="">
                    <button type="button"
                      class="tracking-wider text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-lg px-5 py-2.5 text-center mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 w-24">Delete</button></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

</main>

{% endblock content %}
